<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Page</title>
  <link rel="stylesheet" href="/boooking/Book.css">
  <link rel="stylesheet" href="Summary.css">
  <script src="https://unpkg.com/lucide-icons"></script> <!-- To use lucide icons -->
</head>

<body>
  <div class="godzilla">
    <div class="info">
      <div>
        <p class="step">
          Step 3 of 3
        </p>
        <h2 class="indicate">
          Finalize your Booking
        </h2>
      </div>
      <div class="cross">
        <button class="icon-button" id="closeButton">
          <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-x" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <div>
      <div class="mini-godzilla">
        <section class="summary">
          <article>
            <div class="summary-wrap">
              <figure>
                <img class="hero"
                  src="https://www.iskconpune.com/wp-content/uploads/2023/01/chandan-yatra1-1200x1200.jpg"
                  alt="Hall Image">
              </figure>
              <div class="summary-view">
                <h2 class="card-header">
                  Meeting Hall 101
                </h2>
                <p class="icon-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-pin" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 3v18l3-3l3 3V3l-3 3l-3-3z"></path>
                  </svg>
                  Ground Floor, Building A
                </p>
                <p class="icon-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-calendar-days" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M4 2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zM4 6h16"></path>
                  </svg>
                  16th Jan Sunday
                </p>
                <p class="icon-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-timer" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 1v4m0 0a8 8 0 1 1 0 16a8 8 0 1 1 0-16z"></path>
                  </svg>
                  3:00pm to 4:30pm
                </p>
                <p class="icon-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-ticket" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zM7 3v18h10V3H7z">
                    </path>
                  </svg>
                  Scriptural Readings
                </p>
                <p class="icon-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-badge-alert" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 9v4M12 17h0"></path>
                    <path fill="none" d="M0 0h24v24H0z"></path>
                  </svg>
                  Terms and Conditions
                </p>
                <button class="fwd">
                  <a href="/AdminH/AdminH/Admin.html" class="continue">
                    Continue
                  </a>
                </button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle closing popup (for the cross button)
    document.getElementById("closeButton").addEventListener("click", function () {
      // Hiding the summary content by changing its display property to 'none'
      document.querySelector(".godzilla").style.display = "none";
    });

    // JavaScript to handle navigation to another page (optional, can be used for navigation)
    // Uncomment and change the URL as needed
    // window.location.href = "https://www.example.com"; // To navigate to another page
  </script>

  <script src="./Summary.js"></script>
</body>

</html>
